		<row>
			<div class = "col-md-6 col-md-offset-3 center"> 
			<h3> Great- We'll get right on that, but first we'll need a little more information.</h3>
			</div>
		</row>

		
		<row>
			<!-- Contact/Login and Date Request Form -->
		<div class = "col-md-6 col-md-offset-3">
			<form class="form-horizontal">
				<!-- Date Collection Code Begins -->
				<div class="form-group">
				    <label for="inputDates" class="control-label col-m-8">What Dates Are You Planning?</label>
					<div class="col-xs-offset-2 col-xs-10">
					     <input class ="form-control" type="text" name="datefilter" value="Select Dates"/>
					</div>
				</div>
				<!-- Date Collection Code Ends -->
				<!-- First Name Collection Code Begins -->
			    <div class="form-group">
			        <label for="FirstName" class="control-label col-m-8">First Name</label>
			        <div class="col-xs-offset-2 col-xs-10">
			            <input type="text" class="form-control text-muted" id="inputFirstName" placeholder="Your First Name">
			        </div>
			    </div>
				<!-- Last Name Collection Code Begins -->
			    <div class="form-group">
			       	<label for="LastName" class="control-label col-m-8">Last Name</label>
			        <div class="col-xs-offset-2 col-xs-10">
			            <input type="text" class="form-control" id="inputlastName" placeholder="Your Last Name">
			        </div>
			    </div>
				<!-- Email Address Collection Code Begins -->
			    <div class="form-group">
			        <label for="emailAddress" class="control-label col-m-8">Email Address</label>
			       	<div class="col-xs-offset-2 col-xs-10">
			            <input type="email" class="form-control" id="emailAddress" placeholder="Your Email Address">
			        </div>
			    </div>
			    <!-- Phone Number Collection Code Begins -->
			    <div class="form-group">
			        <label for="phone" class="control-label col-m-8">Contact Telephone</label>
			       	<div class="col-xs-offset-2 col-xs-10">
			           <input type="text" class="input-medium bfh-phone form-control" data-country="US" id="phoneNumber" placeholder="xxx-xxx-xxxx">
			        </div>
			    </div>
				<!--Password Collection Code Begins -->
			    <div class="form-group">
			        <label for="inputPassword" class="control-label col-m-8">Password</label>
			         <div class="col-xs-offset-2 col-xs-10">
			            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			        </div>
			    </div>
			    <div class="form-group">
			        <div class="col-xs-offset-2 col-xs-10">
			            <button type="submit" class="btn btn-primary">Create Account</button>
			        </div>
			    </div>
			</form>
		</div>
		</row>
		<!-- End of contact-->	


		<form method="post" action="/signup">
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="text" name="email" id="email">
  </div>

  <div class="form-group">
    <label for="email">Password</label>
    <input class="form-control" type="password" name="password" id="password">
  </div>

  <input class="btn btn-default" type="submit">
</form>
